<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>
    <script>
        //Maior
        window.alert(5 > 4);

        //Menor
        window.alert(5 < 4);

        //Igual
        window.alert(5 === 4);

        //Diferente
        window.alert(5 != 4);

        
    </script>
</head>

</body>
</html>
