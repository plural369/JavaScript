<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mínimo Máximo</title>

    <script>
        //obter o menor valor
        alert(Math.min(0, 5, 10, 15, -3));

        //obter o maior valor
        alert(Math.max(-3, 5, 10, 20, 100));
    </script>
</head>
